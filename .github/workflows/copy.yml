on:
  push:
    branches:    
      - master
    paths:
      - 'doc/**'
  pull_request:
    branches:    
      - master
    paths:
      - 'doc/**'
name: Copy Md
jobs:
  build:
    name: build bunddles
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: copy_lib
      uses: andstor/copycat-action@v2.0.0
      with:
        personal_token: ${{ secrets.www }}
        src_path: bundles/.
        dst_path: /themes/momentum/source/lib/mframe
        dst_owner: momentum-design
        dst_repo_name: blog
        clean: true
        username: yulhuang
        email: yulhuang@cisco.com
    - name: copy_zh_cn
      uses: andstor/copycat-action@v2.0.0
      with:
        personal_token: ${{ secrets.www }}
        src_path: doc/zh_cn/.
        dst_path: /doc/_posts/zh_cn/mframe
        dst_owner: momentum-design
        dst_repo_name: blog
        clean: true
        username: yulhuang
        email: yulhuang@cisco.com
    - name: copy_en_us
      uses: andstor/copycat-action@v2.0.0
      with:
        personal_token: ${{ secrets.www }}
        src_path: doc/en_us/.
        dst_path: /doc/_posts/en_us/mframe
        dst_owner: momentum-design
        dst_repo_name: blog
        clean: true
        username: yulhuang
        email: yulhuang@cisco.com
